<!doctype html>
<html>
    <head>
        <title>Coopify</title>
        <link href="styles/global.css" type="text/css" rel="stylesheet">
        <link href="styles/home.css" type="text/css" rel="stylesheet">
    </head>
    <body id="body">
        <div id="everything">
            <h1>
                coopify
            </h1>
            <h2>
                Automatically parse, scale, and view online recipes
            </h2>
            <form action="create_recipe.html" id="url-input-form">
                <div class="url-input-div">
                    <input name="url" type="text" placeholder="recipe url...">
                    <input id="submit-url-button" class="primary-button" type="submit" value="go">
                </div>
                <div>
                    <p class="error-message">
                    </p>
                    <button class="secondary-button" id="input-manually-button">
                        <h4 class="center-fill-width">
                            input manually
                        </h4>
                    </button>
                    <p class="loading">
                    </p>
                </div>
            </form>
        </div>
        <!-- <script src="javascript/styles.js"></script> -->
        <script type="module">
            import { v4 as uuidv4 } from 'https://jspm.dev/uuid';
            if(!("id" in sessionStorage)) {
                sessionStorage.id = (uuidv4());
            }
        </script>
        <script src="javascript/global.js"></script>
        <script src="javascript/home.js"></script>
    </body>
</html>
