<!doctype html>
<html>
    <head>
        <title>Recipe</title>
        <link href="styles.css" type="text/css" rel="stylesheet">

    </head>
    <body id="body">
        <div id="everything">
            <nav class="side-panels" id="menu">
                <header>
                    <button id = "collapse-menu">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            viewBox="0 0 36 24" style="enable-background:new 0 0 36 24;" xml:space="preserve">
                        <path d="M0,24v-3h36v3H0z M0,13.5v-3h36v3H0z M0,3V0h36v3H0z"/>
                        </svg>
                    </button>
                    <a href="#" class="header-text center-fill-width">
                        <h4>
                            coopify
                        </h4>
                    </a>
                </header>
                
                <h2>
                    Menu Week of da kine
                </h2>
                <button class="primary-button">
                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 28 28" style="enable-background:new 0 0 28 28;" xml:space="preserve">
                    <path fill="currentColor" d="M12.5,28V15.5H0v-3h12.5V0h3v12.5H28v3H15.5V28H12.5z"/>
                    </svg>
                    <h2 class="center-fill-width">
                        Add Recipe
                    </h2>
                </button>
                <div class = "day-of-week-div">
                    <div class="menu-date expand">
                        <h3>
                            Mon, January 3
                        </h3>
                        <button>
                            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 14.1" style="enable-background:new 0 0 24 14.1;" xml:space="preserve">
                            <path fill="currentColor" d="M12,14.1L0,2.1L2.1,0L12,9.9L21.8,0L24,2.2L12,14.1z"/>
                            </svg>
                        </button>
                    </div>
                    <ul class = "menu-recipes-list">
                        <li>
                            <h4>
                                Apple Crisp
                            </h4>
                        </li>
                    </ul>
                </div>
            </nav>
            <main id="main">
                bro
            </main>
            <div id = "shopping-list" class="side-panels">
                <header>
                    <button id = "collapse-menu">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            viewBox="0 0 24 14.1" style="enable-background:new 0 0 24 14.1;" xml:space="preserve">
                        <path fill="currentColor" d="M12,14.1L0,2.1L2.1,0L12,9.9L21.8,0L24,2.2L12,14.1z"/>
                        </svg>
                    </button>
                    <h2 class="header-text">
                        Shopping Lists
                    </h2>
                    <button id = "collapse-shopping-list">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            viewBox="0 0 36 24" style="enable-background:new 0 0 36 24;" xml:space="preserve">
                        <path d="M0,24v-3h36v3H0z M0,13.5v-3h36v3H0z M0,3V0h36v3H0z"/>
                        </svg>
                    </button>
                </header>
                <div class = "list-recipes-div">
                    <div class="expand">
                        <h3>
                            Recipes
                        </h3>
                        <button>
                            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                viewBox="0 0 24 14.1" style="enable-background:new 0 0 24 14.1;" xml:space="preserve">
                            <path fill="currentColor" d="M12,14.1L0,2.1L2.1,0L12,9.9L21.8,0L24,2.2L12,14.1z"/>
                            </svg>
                        </button>
                    </div>
                    <div class = "list-recipes-inner-div">
                        <h4>
                            Apple Crisp
                        </h4>
                    </div>
                </div>
                <form action="GET">
                    <input type="text" placeholder="new item...">
                    <input type="submit" value="add">
                </form>
                <div class = "list-items-div">
                    <div class="list-category expand">
                        <h3>
                            Fresh Vegetables
                        </h3>
                        <button>
                            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 14.1" style="enable-background:new 0 0 24 14.1;" xml:space="preserve">
                            <path fill="currentColor" d="M12,14.1L0,2.1L2.1,0L12,9.9L21.8,0L24,2.2L12,14.1z"/>
                            </svg>
                        </button>
                    </div>
                    <div class = "list-items-inner-div">
                        <h4>
                            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                            carrots
                        </h4>
                    </div>
                </div>

        <script src="script.js"></script>
